spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/skillspace-db
        username: myuser
        password: mypassword
        driver-class-name: org.postgresql.Driver

    data:
        redis:
            host: localhost
            port: 6379

    application:
        name: skillspace-backend
    
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
